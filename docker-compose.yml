version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chamados-db
    restart: always
    environment:
      POSTGRES_USER: chamados
      POSTGRES_PASSWORD: chamados123
      POSTGRES_DB: chamados_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chamados"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
